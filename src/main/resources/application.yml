spring:
  datasource:
    url: jdbc:postgresql://newssystem-bcloud-server.postgres.database.azure.com:5432/newssystem-bcloud-database?sslmode=require&user=${DB_USER}&password=${DB_PASSWORD]
    #username: postgres
    #password: 123
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
